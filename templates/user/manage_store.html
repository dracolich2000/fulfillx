{% extends 'layouts/user-base.html' %}

{% block title %} Manage Store {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheet %}
<link rel="stylesheet" href="/static/css/user/styles.css">
{% endblock %}

{% block content %}

    <div class="link-store-container">
        <button id="openModalBtn">Link New Shopify Store</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Store Details</th>
                <th>Store Platform</th>
                <th>Linked On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn update-price">Edit</button>
                    <button class="btn delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div id="shopifyModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <form method="post" action="{% url 'shopify_auth' %}">
                {% csrf_token %}
                <label for="shop">Enter your Shopify store URL:</label>
                <input type="text" name="shop" id="shop" placeholder="mystore.myshopify.com" required>
                <button type="submit">Link New Shopify Store</button>
            </form>
        </div>
    </div>


{% endblock %}

{% block js %}
<script src="/static/js/user/script.js"></script>
{% endblock %}
